<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search_results.css') }}">
</head>

<body>

    <header>
        <h1>Book Search Results</h1>
    </header>
    <nav>
    <a href="/books">Books</a>
    <a href="/add_book">Add a book</a>
    <a href="/search_books">Search for books</a>
    <a href="/logout">Logout</a>
  </nav>
    <main>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('search_books') }}" method="post">
            <label for="search_term">Search Term:</label>
            <input type="text" id="search_term" name="search_term" required>
            <button type="submit">Search</button>
        </form>

        {% if books %}
        <div class="results">
            <h2>Search Results for "{{ search_term }}"</h2>
            <ul>
                {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} (Genre: {{ book.genre }})</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

    </main>

</body>

</html>
