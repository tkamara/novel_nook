<!-- templates/book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book_list.css') }}">
</head>
<body>
    <h1>Book List</h1>
    <nav>
    <a href="/books">Books</a>
    <a href="/add_book">Add a book</a>
    <a href="/search_books">Search for books</a>
    <a href="/logout">Logout</a>
  </nav>

  {% if success_message %}
        <div class="success-message">
            {{ success_message }}
        </div>
    {% endif %}
  
    {% for book in books %}
        <div class="book-item">
            <p>{{ book.title }} by {{ book.author }}</p>
            <p>{{ book.description }}</p>
            <p class="delete-button" onclick="deleteBook('{{ book._id }}')">Delete</p>
        </div>
    {% endfor %}

    <script>
        function deleteBook(bookId) {
            if (confirm("Are you sure you want to delete this book?")) {
                window.location.href = '/delete_book/' + bookId;
            }
        }
    </script>
</body>
</html>
